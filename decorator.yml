steps:
  # Run codespell only if not explictly disabled, the build is for pull request, and the task is not already present elsewhere in the job
- ${{ if and(ne(variables['runCodespell'], 'true'), and(ne(variables['System.PullRequest.PullRequestId'], ''), not(containsValue(job.steps.*.task.id, '9dbd2ee7-1b4d-4ac2-bd22-765dccf06d74')))) }}:
  - task: codespell@1
    displayName: "Post-checkout: Codespell Checks"
    condition: succeeded()
    inputs:
      skipIfCodeSpellConfigMissing: true
      accessToken: $(System.AccessToken)
